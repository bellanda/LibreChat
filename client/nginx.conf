# Sandpack Bundler Subdomain
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name sandpack.hpeautos.com.br;

    # SSL Configuration (mesmos certificados do domínio principal)
    ssl_certificate /etc/nginx/ssl/hpeautos.ca-bundle;
    ssl_certificate_key /etc/nginx/ssl/hpeautos.com.br.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SandpackSSL:10m;
    ssl_session_tickets off;

    # intermediate configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/hpeautos.ca-bundle;

    # Resolvers
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # CORS Headers - Permitir apenas o domínio principal
    add_header Access-Control-Allow-Origin "https://ia.hpeautos.com.br" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, Range" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy Configuration
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/css application/javascript application/json;

    # Proxy all requests to sandpack-bundler container
    location / {
        proxy_pass http://sandpack-bundler:80;
        
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://ia.hpeautos.com.br" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, Range" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    access_log /var/log/nginx/sandpack-access.log;
    error_log /var/log/nginx/sandpack-error.log error;
}
